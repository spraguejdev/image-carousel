<!DOCTYPE html>
<html>
  <head>
    <title>Slider VanillaJS</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Exo+2:400,700"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link href="css/main.css" rel="stylesheet" />
  </head>

  <body>
    <section id="carousel" class="carousel">
      <div id="wrapper" class="slides-wrapper">
        <div id="slide" class="slide" data-slide-id="0">
          <img
            class="slide-img"
            src="https://images.unsplash.com/photo-1517239320384-e08ad2c24a3e?ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80"
            alt="slider-0"
          />
        </div>
        <div id="slide" class="slide" data-slide-id="1">
          <img
            class="slide-img"
            src="https://images.unsplash.com/photo-1556783900-2ebe375c20fd?ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80"
            alt="slider-1"
          />
        </div>
        <div id="slide" class="slide" data-slide-id="2">
          <img
            class="slide-img"
            src="https://images.unsplash.com/photo-1552931320-860fd17b9c7d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=700&q=80"
            alt="slider-2"
          />
        </div>
        <div id="slide" class="slide" data-slide-id="3">
          <img
            class="slide-img"
            src="https://images.unsplash.com/photo-1510253782297-404c4da27214?auto=format&fit=crop&w=1351&q=80&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D"
            alt="slider-3"
          />
        </div>
      </div>

      <a href="#" class="slider-btn slider-btn--prev" data-slide="prev">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
      </a>
      <a href="#" class="slider-btn slider-btn--next" data-slide="next">
        <i class="fa fa-chevron-right" aria-hidden="true"></i>
      </a>

      <div class="indicators">
        <ul class="indicators-list">
          <li class="indicators-item active" data-slide-to="0"></li>
          <li class="indicators-item" data-slide-to="1"></li>
          <li class="indicators-item" data-slide-to="2"></li>
          <li class="indicators-item" data-slide-to="3"></li>
        </ul>
      </div>
    </section>

    <script src="js/script-compiled.js"></script>
  </body>
</html>
